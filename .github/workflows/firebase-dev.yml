name: Flutter Web Build and Deploy to Firebase Hosting

on:
  pull_request:
    branches:
      - develop

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Build
        run: flutter build web --web-renderer html

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }}
        env:
          FIREBASE_PROJECT: your_project_id # ここをFirebaseプロジェクトIDに置き換えてください


      # デプロイURLをコメントとしてPRに追加するステップは削除されました
      # Firebase Hostingのデプロイプロセスでは、デプロイされたURLを自動的に出力しないため
